<body>
    <header class="m-b-md">
        <a class="title link" href="#content">Obrazac</a>

                <li>

                </li>
            </ul>
        </nav>
        <section aria-label="social networks">
            <img class="social-icon" src="../../../public/multimedija/images/facebook.png" alt="facebook">
            <img class="social-icon m-l-sm" src="../../../public/multimedija/images/instagram.png" alt="instagram">
            <img class="social-icon m-l-sm" src="../../../public/multimedija/images/rss.png" alt="rss">
        </section>
    </header>
    <main id="content" class="box">
        <form class="form centered" method="post" action="http://barka.foi.hr/WebDiP/2020/materijali/zadace/ispis_forme.php">
            <label for="date">Datum:</label>
            <input type="date" name="date" id="date">

            <label for="time">Vrijeme:</label>
            <input type="time" name="time" id="time">

            <label for="teams">Odaberite tim:</label>

            <select name="teams" id="teams" size="5">
                <option value="barcelona" selected>Barcelona</option>
                <option value="realmadrid">Real Madrid</option>
                <option value="atleticomadrid">Atletico Madrid</option>
                <option value="sevilla">Sevilla</option>
                <option value="valencia">Valencia</option>
                <option value="realbetis">Real Betis</option>
                <option value="granada">Granada</option>
            </select>

            <label for="name">Ime:</label>
            <input type="text" name="name" id="name">

            <label for="surname">Prezime:</label>
            <input type="text" name="surname" id="surname">

            <fieldset class="m-b-sm" id="first_team">
                <legend>Europa liga</legend>
                <label for="first_team1">Valencia</label>
                <input type="radio" name="first_team" id="first_team1">
                <label for="first_team2">Real betis</label>
                <input type="radio" name="first_team" id="first_team2">
                <label for="first_team3">Granada</label>
                <input type="radio" name="first_team" id="first_team3">
            </fieldset>
            
            <fieldset class="m-b-sm" id="second_team">
                <legend>Liga prvaka</legend>
                <label for="second_team1">Barcelona</label>
                <input type="radio" name="second_team" id="second_team1">
                <label for="second_team2">Chelsea</label>
                <input type="radio" name="second_team" id="second_team2">
                <label for="second_team3">Hajduk</label>
                <input type="radio" name="second_team" id="second_team3">
            </fieldset>

            <fieldset class="m-b-sm">
                <legend>Statistika</legend>
                <label for="goals">Golovi:</label>
                <input type="number" name="goals" id="goals">
    
                <label for="dribbles">Dribling:</label>
                <input type="number" name="dribbles" id="dribbles">
    
                <label for="interceptions">Oduzete lopte:</label>
                <input type="number" name="interceptions" id="interceptions">
    
                <label for="assists">Asistencije:</label>
                <input type="number" name="assists" id="assists">
    
                <label for="passes">Dodavanja:</label>
                <input type="number" name="passes" id="passes">
            </fieldset>

            <input type="range">
            <input type="time">
            <input type="month">
            <input type="search">

            <label for="rating">Ocjena:</label>
            <input type="number" name="rating" id="rating">

            <button type="reset" name="reset" class="button button--primary m-t-md">Resetiraj</button>
            <button type="submit" name="submit" class="button button--primary m-t-md">Registriraj se</button>
        </form>
    </main>
